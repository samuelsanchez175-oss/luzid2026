# DecapBridge backend - REPLACE this entire backend block with the config from your DecapBridge dashboard
# after creating a site at https://decapbridge.com (repo: samuelsanchez175-oss/luzid2026, CMS URL: https://luzidproductions.com/admin/)
# See DECAP_SETUP.md for step-by-step instructions.
backend:
  name: git-gateway
  auth_type: pkce
  base_url: REPLACE_FROM_DECAPBRIDGE
  app_id: REPLACE_FROM_DECAPBRIDGE
  gateway_url: REPLACE_FROM_DECAPBRIDGE
  branch: main

media_folder: "assets/images/blog"
public_folder: "/assets/images/blog"

locale: "en"

collections:
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    description: "Tumblr-style posts with image, link, and excerpt. Add new posts to appear on the website."
    files:
      - name: "blog"
        label: "Blog Feed"
        file: "content/blog.json"
        description: "Edit the list of blog posts below. Click 'Add Blog Post' to create a new entry."
        fields:
          - name: "posts"
            label: "Posts"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Featured Image", name: "image", widget: "image" }
              - { label: "Link (optional)", name: "link", widget: "string", required: false, hint: "External URL (e.g. YouTube, article)" }
              - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Short preview text for the post" }
              - { label: "Publish Date", name: "date", widget: "datetime" }
              - { label: "Draft", name: "draft", widget: "boolean", default: false, hint: "Hide from website when checked" }
