<!DOCTYPE html>

        .project-back { display: inline-block; margin-top: 2rem; color: var(--accent); text-transform: uppercase; letter-spacing: 0.15em; font-size: 0.9rem; }

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navList = document.getElementById('nav-list');
        if (menuToggle && navList) {
            menuToggle.addEventListener('click', () => { menuToggle.classList.toggle('is-active'); navList.classList.toggle('is-open'); });
            navList.querySelectorAll('a').forEach(link => { link.addEventListener('click', () => { menuToggle.classList.remove('is-active'); navList.classList.remove('is-open'); }); });
        }
    </script>
